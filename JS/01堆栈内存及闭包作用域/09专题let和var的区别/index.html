  <script>
    /***
     * let 和 var的区别
     * 1，let 不存在变量提升,不允许在定义之前使用
     * 2，let 不允许重复声明[不论当前上下文中，基于何种方式声明过这个变量，都不允许基于let再次声明]
     * Uncaught SyntaxError: Identifier 'a' has already been declared
     * 在词法解析阶段，发现有基于let重复声明，词法解析就报错了，所以js代码都不会执行
     * 3，在全局上下文中基于var/function声明的变量，是给window(GO)设置的全局属性；
     * 基于let/const声明的变量的放在VO(G)中的，和GO没有任何关系
     * 4，let会产生块级上下文
     * 5，let的暂时性死区问题 基于typeof检测一个未被声明的变量，结果不会报错，而是undefined.
     * 在定义之前使用是不允许的。
     * console.log(typeof a);//
     * let a = 100;
     * ****/

     /****
      * let和const的区别
      * const 声明的是常量，这句话是不准确的，他声明的函数变量；
      * 基于const声明的变量，首先必须赋初始值
      * 而且一旦和某个值关联，后期不允许更改其指针指向（也就是不能重新赋为其他的值）
      * ****/

    // const a = 12; 
    // a = 13; // Uncaught TypeError: Assignment to constant variable.

    // obj.name = 'hugehuge';
    // console.log(obj);


    // console.log(a); // undefined
    // var a = 12;
    // let a = 324;
    /**
     * Uncaught ReferenceError: Cannot access 'b' before initialization
     * **/
    // console.log(b); 
    // let b = 13;
    // var a = 12;
    // let b = 13;

     * 先看VO（G）中有没有，没有继续看GO中是否存在...12
