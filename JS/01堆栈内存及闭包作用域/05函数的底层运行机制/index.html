<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>函数的底层运行机制</title>
</head>
<body>
  <script>
    let x = [12,23]
    /**
     * 这一步：函数也是对象，也要开辟一个堆内存，对应0x002
     * **/ 
    function fn(y){
      y[0] = 100;
      y = [100];
      y[1] = 200;
      console.log(y);
    }
    fn(x);
    console.log(x);
  </script>
</body>
</html>
