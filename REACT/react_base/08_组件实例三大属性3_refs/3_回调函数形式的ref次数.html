<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<div id="test"></div>
<body>
  <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
  <script type="text/babel">
    // 1,创建组件
    class Test extends React.Component{
      state = {isHot:false}

      showTips1 = () => {
        console.log(this)
        const {input1} = this
        alert(input1.value)
      }

      changeWeather = () => {
        // 获取天气状态
        const {isHot} = this.state
        // 更新状态
        this.setState({isHot:!isHot})
      }

      saveInput = c => {
        this.input1 = c;
        console.log('saveinput',c)
      }

      render(){
        const {isHot} = this.state
        return (
          <div>
            <div>天气{isHot?'热':'冷'}</div>
            {/*<input ref={c => {this.input1 = c,console.log("EEEE",c)}} type="text" placeholder="程英说："/> 会出现更新执行两次*/}
            <input ref={this.saveInput} type="text" placeholder="程英说："/>
            <br/>
            <br/>
            <button onClick={this.showTips1}>点击的那个按钮</button>
            <button onClick={this.changeWeather}>切换天气</button>
          </div>
        )
      }
    }

    // 2,渲染组件
    ReactDOM.render(<Test/>,document.getElementById('test'))
  </script>
</body>
</html>
