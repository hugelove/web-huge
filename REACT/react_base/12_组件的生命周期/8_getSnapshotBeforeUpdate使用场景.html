<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style type="text/css">
    .list{
      width: 900px;
      height: 180px;
      background-color: orangered;
      overflow: auto;
      color: #fff;
      text-align: center;
    }
    .news{
      height: 30px;
    }
  </style>
</head>
<body>
  <div id="test"></div>
  <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
  <script type="text/babel">
    // 创建组件
    class NewsList extends React.Component{
      state = {newsArr:[]}

      componentDidMount(){
        setInterval(() => {
          // 获取原状态
          const {newsArr} = this.state
          // 模拟一条新闻
          const news = '胡歌将出演苏轼一角'+ (newsArr.length + 1)
          // 更新状态
          this.setState({newsArr:[news,...newsArr]})
        }, 1000);
      }

      //返回最新的新闻还没有渲染出来时盒子的高度
      getSnapshotBeforeUpdate(){
        return this.refs.list.scrollHeight 
      }

      componentDidUpdate(prevProps,prevState,snapshotHeight){
        this.refs.list.scrollTop += this.refs.list.scrollHeight - snapshotHeight
      }

      render(){
        return(
          <div className="list" ref="list">
            {
              this.state.newsArr.map((newsItem,index) => {
                return <div key={index} className="news">{newsItem}</div>
              })
            }
          </div>
        )
      }
    }

    // 渲染组件
    ReactDOM.render(<NewsList/>,document.getElementById('test'))
  </script>
</body>
</html>
