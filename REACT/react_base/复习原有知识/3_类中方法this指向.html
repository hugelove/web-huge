<body>
  <script>
    class Person {
      constructor(name,age){
        this.name = name;
        this.age = age;
      }
      study(){
        /**
         * study放在了哪里？--- 类的原型对象上，供实例使用
         * 通过Person实例调用study时，study中的this就是Person实例
         * **/ 
        console.log(this)
      }
    }

    const p1 = new Person('胡歌',12)
    p1.study() //通过实例调用study方法
    const x = p1.study
    x()// 这里this是undefined,局部开启严格模式
  </script>
</body>
