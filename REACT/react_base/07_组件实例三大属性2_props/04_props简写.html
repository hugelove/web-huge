<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="test1"></div>
  <div id="test2"></div>
  <div id="test3"></div>
  <!-- React -->
  <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
  <!-- ReactDOM -->
  <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
  <!-- 引入prop-types用于对组件标签属性进行限制 PropTypes-->
  <script src="../js/old/prop-types.js"></script>
  <script type="text/babel">
    //1, 创建组件
    class Person extends React.Component{
      // 对标签属性进行类型，必要性的限制
      static propTypes = {
        name: PropTypes.string.isRequired,//限制名字必传，而且为字符串
        sex: PropTypes.string,//限制性别为字符串
        age: PropTypes.number,//限制age为数值
        speak: PropTypes.func,//限制speak为函数（用func）
      }
      // 指定标签属性默认值
      static defaultProps = {
        sex:'女',
        age: 18
      }

      render(){     
        const {name,age,sex} = this.props
        return (
          <ul>
            <li>姓名：{name}</li>  
            <li>年龄：{age + 1}</li>  
            <li>性别：{sex}</li>  
          </ul>
        )
      }
    }

    //2,渲染组件到页面
    ReactDOM.render(<Person name='77' age={34} sex='男'/>,document.getElementById('test1'))
    ReactDOM.render(<Person name='杨过'/>,document.getElementById('test2'))

    const p = {name:'程英',age:23,sex:'女'}
    ReactDOM.render(<Person {...p}/>,document.getElementById('test3'))
  </script>
</body>
</html>
