<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue中的数据代理</title>
  <script src="../js/vue.js"></script>
</head>
<body>
  <!-- 
    1，vue中的数据代理： 
          通过vm对象来代理data对象中属性操作（读/写）
    2，Vue中数据代理的好处：
          更加方便的操作data中的数据
    3，基本原理：
          通过Object.defineProperty()把data对象中所有属性添加到vm上。
          为每一个添加到vm上的属性，都指定一个getter/setter。
          在getter/setter内部去操作（读/写）data中对应的属性
    vm._data === data //true
   -->
  <div id="root">
    <h2>姓名：{{ _data.name }}</h2>
    <h2>姓名：{{ name }}</h2>
    <h2>地址：{{ address }}</h2>
  </div>
  <script>
    Vue.config.production = false // 阻止vue在启动时生成生产提示
    let data = {
        name: '胡歌',
        address: '上海'
    };
    const vm = new Vue({
      el:'#root',
      data
    })

    // const vm = new Vue({
    //   el:'#root',
    //   data:{
    //     name: '胡歌',
    //     address: '上海'
    //   }
    // })
  </script>
</body>
</html>
