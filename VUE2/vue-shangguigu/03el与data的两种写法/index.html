<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="../js/vue.js"></script>
</head>
<body>
  <div id="root">
    {{ name }}
  </div>
  <script>
    Vue.config.productionTip = false; //阻止生产提示
    // el两种写法
    const vm = new Vue({
        // el:"#root", 第一种写法
        data(){
          return {
            name:"胡歌"
          }
        }
      })

  console.log(vm);
  setTimeout(() => {
    vm.$mount('#root') //第二种写法
  },1000);
  </script>
</body>
</html>
