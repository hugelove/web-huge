<!DOCTYPE html>
<html lang='en'>
<head>
<meta charset='UTF-8'>
<meta http-equiv='X-UA-Compatible' content='IE=edge'>
<meta name='viewport' content='width=device-width, initial-scale=1.0'>
<title>Document</title>
 <script src='../js/vue.js'></script>
</head>
<body>
  <!-- 
    深度监视：
    1，Vue中的watch默认不监测对象内部值的改变（一层）
    2，配置deep:true可以检测对象内部值改变（多层）。

    备注：
    1，Vue自身可以检测对象内部值的改变，但是Vue提供的watch默认不可以。
    2，使用watch时根据数据的具体结构，决定是否采用深度监视。
   -->
<div id='root'>
  {{ name }}
  <h2>今天胡歌帅不帅：{{ info }}</h2>
  <button @click.stop="changeGe">胡歌帅帅</button>
  <button @click.stop="isGe = !isGe">胡歌超级帅</button>

  <hr/>
  <div>a 的值是：{{ numbers.a }}</div>
  <button @click="numbers.a++">++</button>

  <hr/>

  <div>b 的值是：{{ numbers.b }}</div>
  <button @click="numbers.b++">++</button>
</div>
<script>
Vue.config.productionTip = false; //阻止生产提示
const vm = new Vue({
  el:'#root',
  data(){
      return {
        name:'胡歌',
        isGe: true,
        numbers:{
          a:1,
          b:1
        }
      }
    },
    watch:{
    //监视多级结构中某个属性的变化
      // 'numbers.a':{
      //   handler(){
      //     console.log("a 被改变了")
      //   }
      // }

      // 监视多级结构中所有属性的变化
      numbers:{
        deep: true,
        handler(){
          console.log("numbers改变了")
        }
      }
    },
    computed: {
      info(){
        return this.isGe ? "帅" : "非常帅"
      }
    },
    methods:{
      changeGe(){
        this.isGe = !this.isGe;
      }
    }
})

vm.$watch('isGe',{
  immediate:true, // 初始化时候让handler调用一下
  // handler什么时候调用？当isGe发生改变时候
  handler(newValue,oldValue){
    console.log("isGe被修改了",newValue,oldValue);
  }
})
</script>
</body>
</html>
