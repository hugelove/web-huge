<!DOCTYPE html>
<html lang='en'>
<head>
<meta charset='UTF-8'>
<meta http-equiv='X-UA-Compatible' content='IE=edge'>
<meta name='viewport' content='width=device-width, initial-scale=1.0'>
<title>Document</title>
<style>
  .basic{
    border:1px solid cyan;
    width: 60%;
    height:100px;
    margin: 0 auto;
  }
  .happy{
    color: pink;
    background-color:chartreuse;
  }
  .sad{
    color:grey;
    background-color: #42602D;
  }

  .normal{
    color: blue;
    background-color: #fff;
  }

  .huge1{
    color: #64363C;
  }
  .huge2{
    background-color:#F4A7B9;
  }
  .huge3{
    font-size:28px;
    font-weight: bold;
  }

</style>
 <script src='../js/vue.js'></script>
</head>
<body>
  <!-- 
    绑定样式：
    1，class样式
    写法：
    :class="xxx" xxx可以是字符串，对象，数组。
              字符串写法适用于：类名不确定，要动态获取。、
              对象写法适用于：要绑定多个样式，个数不确定，名字也不确定
              数组写法适用于：要绑定多个样式，个数确定，名字也确定，但不确定用不用
    2，style样式
          :style="{fontSize:xx}"其中xx是动态值
          :style="[a,b]"其中a,b是样式对象
   -->
<div id='root'>
  <!-- 绑定class样式 -- 字符串写法，适用于：样式的类名不确定，需要动态指定-->
  <div class="basic" :class="active" @click="changeHuge">
    {{ name }} 绑定class样式 -- 字符串写法
  </div>

  <hr/>
  <!-- 绑定class样式 -- 数组写法，适用于：要绑定的样式个数不确定，名字也不确定-->
  <div class="basic" :class="activeArr">
    {{ name }} 绑定class样式 -- 数组写法
  </div>

  <hr/>
  <!-- 绑定class样式 -- 对象写法，适用于：要绑定的样式个数确定，名字也确定,但要动态决定用不用-->
  <div class="basic" :class="activeObj">
    {{ name }} 绑定class样式 -- 对象写法
  </div>

  <hr/>
  <!-- 绑定style样式 --- 对象写法 -->
  <div class="basic" :style="styleObj">
    {{ name }} 绑定style样式 --- 对象写法
  </div>

  <hr/>
  <!-- 绑定style样式 --- 数组写法 -->
  <div class="basic" :style="styleArr">
    {{ name }}  绑定style样式 --- 数组写法
  </div>
</div>
<script>
Vue.config.productionTip = false; //阻止生产提示
new Vue({
 el:'#root',
  data(){
    return {
      name:'胡歌',
      active:'normal',
      activeArr:['huge1','huge2','huge3'],
      activeObj:{
        huge1:true,
        huge2:true,
        huge3:false,
      },
      styleObj:{
        fontSize:'30px'
      },
      styleArr:[
        {
          fontSize:'10px',
          color: 'orange'
        },
        {
          backgroundColor:'cyan'
        }
      ]
    }
  },

  methods:{
    changeHuge(){
      const arr = ['happy','sad','normal'];
      const index = Math.floor(Math.random()*3);
      this.active = arr[index]
    }
  }
})
</script>
</body>
</html>
