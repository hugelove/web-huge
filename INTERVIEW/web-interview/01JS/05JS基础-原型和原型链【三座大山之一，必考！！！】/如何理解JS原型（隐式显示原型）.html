     原型
     class 实际上是函数，可见是语法糖
     typeof People  // 'function'
     typeof Student // 'function'

     //隐式原型和显示原型
     console.log(huge.__proto__) //隐式原型
     console.log(Student.prototype) //显示原型
     console.log(huge.__proto__ === Student.prototype)
    
     原型关系：
     每个class都有显示原型prototype
     每个实例都有隐式原型__proto__
     实例的__proto__指向对应class的prototype

     基于原型的执行原则
     获取属性huge.name或执行方法huge.sayHi()时候
     先在自身属性和方法寻找
     如果找不到则自动去__proto__中查找
