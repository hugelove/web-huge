<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>盒模型宽度计算</title>
  <!--
     盒模型宽度计算：
     标准模式：offsetWidth = (内容宽度 + 内边距 + 边框)，无外边距
     所以下面#div1的宽度是122（100+10*2+1*2）
     补充问题：如果让offsetWidth等于100px应该怎么做？
     添加一句：box-sizing: border-box;
  -->
  <style>
    #div1{
      width: 100px;
      padding: 10px;
      border: 1px solid #ccc;
      margin: 10px;
      /* box-sizing: border-box; */
    }
  </style>
</head>
<body>
  <div id="div1">
    演示盒模型
  </div>
  <script>
    document.getElementById('div1').offsetWidth
  </script>
</body>
</html>
