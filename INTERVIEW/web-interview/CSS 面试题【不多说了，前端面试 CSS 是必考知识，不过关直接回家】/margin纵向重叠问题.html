<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>margin 纵向重叠问题</title>
  <!-- 
    相邻元素的margin-top margin-bottom 会发生重叠
    空内容的p标签（<p></p>）也会重叠，之间距离0
    AAA 与 BBB的距离：15px
   -->
  <style>
    p{
      font-size: 16px;
      line-height: 1;
      margin-top: 10px;
      margin-bottom: 15px;
      background-color: cyan;
    }
  </style>
</head>
<body>
  <p>AAA</p>
  <p></p>
  <p></p>
  <p></p>
  <p>BBB</p>
</body>
</html>
