<body>
  <script>
    /***
     * 字符串拼接
     *  const a = 100 + 10    //110
     *  const b = 100 + '10'  //'10010'
     *  const c = true + '10' //'true10' 
     * 
     * == (两等发生转换)
     *   100 == '100'  //true
     *   0 == '' //true
     *   0 == false //true
     *   false == '' //true
     *   null == undefined //true
     * == 运算符
     * 除了 == null 之外，其他都一律用===，例如：
     * const obj = { x:100 }
     * if(obj.a == null){}
     * 相当于
     * if(obj.a === null || obj.a === undefined){}
     * 
     * if语句和逻辑运算
     *   truly变量： !!a === true的变量
     *   falsely变量：!!a === false的变量
     * 以下都是falsely变量。除此之外都是truly变量
     *  !!0 === false
     *  !!NaN === false
     *  !!'' === false
     *  !!null === false
     *  !!undefined === false
     *  !!false === false
     * 
     *  逻辑判断
     *   console.log(10 && 0) //0
     *   console.log('' || 'abc') //'abc'
     *   console.log(!window.abc) //true
     * **/
  </script>
</body>
</html>
