<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .container{
      display: flex;
    }
    .left{
      width: 150px;
      border:1px solid cyan;
    }
    .right{
      flex: 1;
      border:1px solid pink;
    }
  </style>
</head>
<body>
  <div class="container">
      <div class="left">我是左边我是左边：左边宽度固定150px,高度自动和右侧相同</div>
      <div class="right">我是右边我是右边：宽度自适应，高度自动，和左边一样</div>
  </div>
</body>
</html>
